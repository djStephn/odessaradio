<!DOCTYPE html>
<html>
<head>
	<title>Odessa Radio Stations</title>
	<style>
		body {
			background-color: #F5F5F5;
			font-family: Verdana, sans-serif;
		}

		h1 {
			text-align: center;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: flex-start;
			max-width: 960px;
			margin: 0 auto;
		}

		.item {
			flex-basis: calc(33.33% - 20px);
			background-color: #FFFFFF;
			border: 1px solid #DDDDDD;
			padding: 20px;
			margin-bottom: 20px;
			text-align: center;
		}

		.item:hover {
			cursor: pointer;
			background-color: #F5F5F5;
		}

		.active {
			background-color: #F5F5F5;
			cursor: default;
		}

		.stop {
			background-color: #F44336;
			color: #FFFFFF;
			padding: 10px;
			margin-top: 20px;
			border: none;
			border-radius: 4px;
			font-size: 18px;
			cursor: pointer;
		}
	</style>
</head>

	</div>
