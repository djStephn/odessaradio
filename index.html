<!DOCTYPE html>
<html>
<head>
	<title>Odessa Radio Stations</title>
	<style>
		body {
			background-color: #f9f9f9;
			font-family: Verdana, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		.channel {
			background-color: #fff;
			box-shadow: 0px 0px 5px #ccc;
			padding: 10px;
			margin-bottom: 20px;
			flex-basis: calc(33.33% - 10px);
		}
		.channel h3 {
			margin-top: 0;
		}
		button {
			display: block;
			margin-bottom: 10px;
		}
	</style>
</head>
	<ul>
  <li>
    <img src="odessa_logo.png" alt="Odessa logo" class="logo">
    <button class="play-button" data-src="https://stream.laut.fm/odessa" data-station="Odessa">Play</button>
  </li>
  <li>
    <img src="nachtyachtfm_logo.png" alt="NachtYachtFM logo" class="logo">
    <button class="play-button" data-src="https://stream.laut.fm/nachtyachtfm" data-station="NachtYachtFM">Play</button>
  </li>
  <li>
    <img src="arpexfm_logo.png" alt="ArpexFM logo" class="logo">
    <button class="play-button" data-src="https://stream.laut.fm/arpexfm" data-station="ArpexFM">Play</button>
  </li>
  <li>
    <img src="tumbleweedsfm_logo.png" alt="TumbleweedsFM logo" class="logo">
    <button class="play-button" data-src="https://stream.laut.fm/tumbleweedsfm" data-station="TumbleweedsFM">Play</button>
  </li>
  <li>
    <img src="bluesbrothersfm_logo.png" alt="BluesBrothersFM logo" class="logo">
    <button class="play-button" data-src="https://stream.laut.fm/bluesbrothersfm" data-station="BluesBrothersFM">Play</button>
  </li>
  <li>
    <img src="atomicwavefm_logo.png" alt="AtomicWaveFM logo" class="logo">
    <button class="play-button" data-src="https://stream.laut.fm/atomicwavefm" data-station="AtomicWaveFM">Play</button>
  </li>
</ul>
<button class="stop-button" style="display:none">Stop</button>
<div id="now-playing"></div>

<body>
	<div class="container">
		<div class="channel">
			<h3>Odessa</h3>
			<audio id="odessa-audio" src="https://stream.laut.fm/odessa"></audio>
			<button onclick="document.getElementById('odessa-audio').play()">Play</button>
		</div>
		<div class="channel">
			<h3>NachtYachtFM</h3>
			<audio id="nachtyacht-audio" src="https://stream.laut.fm/nachtyachtfm"></audio>
			<button onclick="document.getElementById('nachtyacht-audio').play()">Play</button>
		</div>
		<div class="channel">
			<h3>ArpexFM</h3>
			<audio id="arpex-audio" src="https://stream.laut.fm/arpexfm"></audio>
			<button onclick="document.getElementById('arpex-audio').play()">Play</button>
		</div>
		<div class="channel">
			<h3>TumbleweedsFM</h3>
			<audio id="tumbleweeds-audio" src="https://stream.laut.fm/tumbleweedsfm"></audio>
			<button onclick="document.getElementById('tumbleweeds-audio').play()">Play</button>
		</div>
		<div class="channel">
			<h3>BluesBrothersFM</h3>
			<audio id="bluesbrothers-audio" src="https://stream.laut.fm/bluesbrothersfm"></audio>
			<button onclick="document.getElementById('bluesbrothers-audio').play()">Play</button>
		</div>
		<div class="channel">
			<h3>AtomicWaveFM</h3>
			<audio id="atomicwave-audio" src="https://stream.laut.fm/atomicwavefm"></audio>
			<button onclick="document.getElementById('atomicwave-audio').play()">Play</button>
		</div>
	</div>
</body>
</html>
