<!DOCTYPE html>
<html>
<head>
	<title>Odessa Radio Stations</title>
	<style>
		body {
			background-color: #f9f9f9;
			font-family: Verdana, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		.channel {
			background-color: #fff;
			box-shadow: 0px 0px 5px #ccc;
			padding: 10px;
			margin-bottom: 20px;
			flex-basis: calc(33.33% - 10px);
		}
		.channel h3 {
			margin-top: 0;
		}
		button {
			display: block;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
<!DOCTYPE html>
<html>
<head>
	<title>Odessa Radio Stations</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<h2>Odessa Radio Stations</h2>
			<div class="channels">
				<div class="channel">
					<img src="https://www.laut.fm/_gfx/logos/medium/odessa.png">
					<button class="play" onclick="playRadio('https://stream.laut.fm/odessa')">Play</button>
				</div>
				<div class="channel">
					<img src="https://www.laut.fm/_gfx/logos/medium/nachtyachtfm.png">
					<button class="play" onclick="playRadio('https://stream.laut.fm/nachtyachtfm')">Play</button>
				</div>
				<div class="channel">
					<img src="https://www.laut.fm/_gfx/logos/medium/arpex.png">
					<button class="play" onclick="playRadio('https://stream.laut.fm/arpexfm')">Play</button>
				</div>
				<div class="channel">
					<img src="https://www.laut.fm/_gfx/logos/medium/tumbleweeds.png">
					<button class="play" onclick="playRadio('https://stream.laut.fm/tumbleweedsfm')">Play</button>
				</div>
				<div class="channel">
					<img src="https://www.laut.fm/_gfx/logos/medium/bluesbrothers.png">
					<button class="play" onclick="playRadio('https://stream.laut.fm/bluesbrothersfm')">Play</button>
				</div>
				<div class="channel">
					<img src="https://www.laut.fm/_gfx/logos/medium/atomicwave.png">
					<button class="play" onclick="playRadio('https://stream.laut.fm/atomicwavefm')">Play</button>
				</div>
			</div>
			<button class="stop" onclick="stopRadio()">Stop</button>
			<div id="nowPlaying"></div>
			<div id="played"></div>
		</div>
		<div class="main">
			<h2>About Us</h2>
			<p>Odessa is a radio station platform made with love for several styles of music.</p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html
